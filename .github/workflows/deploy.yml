name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - main   # Runs only when you push to main

permissions:
  contents: read
  pages: write
  id-token: write   # ✅ required for deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # latest

      - name: Setup Pages
        uses: actions/configure-pages@v4   # latest

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2   # ✅ correct version
        with:
          path: .   # Upload everything (index.html is in root)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2   # ✅ correct version

